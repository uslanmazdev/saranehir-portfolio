<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.6;color:#e2e8f0;background:#1f0a18;overflow-x:hidden;position:relative}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(219,39,119,.15) 0%,transparent 50%),radial-gradient(circle at 80% 80%,rgba(192,38,211,.15) 0%,transparent 50%),radial-gradient(circle at 40% 20%,rgba(31,10,24,.3) 0%,transparent 40%);pointer-events:none;z-index:0}

/* Preloader Styles */
#preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:#1f0a18;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .5s,visibility .5s}
#preloader.hidden{opacity:0;visibility:hidden}
.loader{width:60px;height:60px;border:4px solid rgba(236,72,153,.2);border-top:4px solid #ec4899;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* Particles Canvas */
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none}

/* Mouse Follow Effect */
.mouse-glow{position:fixed;width:400px;height:400px;background:radial-gradient(circle,rgba(236,72,153,.15),transparent 70%);border-radius:50%;pointer-events:none;z-index:1;transition:transform .15s ease-out;transform:translate(-50%,-50%)}

/* Scroll to Top Button */
#scrollTop{position:fixed;bottom:30px;right:30px;width:50px;height:50px;background:linear-gradient(135deg,#c026d3,#ec4899);border:none;border-radius:50%;color:#fff;font-size:20px;cursor:pointer;opacity:0;visibility:hidden;transition:all .3s;z-index:1000;box-shadow:0 5px 20px rgba(236,72,153,.4);display:flex;align-items:center;justify-content:center}
#scrollTop.visible{opacity:1;visibility:visible}
#scrollTop:hover{transform:translateY(-5px);box-shadow:0 8px 30px rgba(236,72,153,.6)}

/* Language Switcher */
.lang-switch{position:fixed;top:20px;right:20px;z-index:1000;display:flex;gap:10px;background:rgba(88,12,43,.9);backdrop-filter:blur(10px);padding:8px 12px;border-radius:25px;border:1px solid rgba(236,72,153,.3)}
.lang-switch button{background:transparent;border:none;color:#cbd5e1;padding:5px 12px;border-radius:15px;cursor:pointer;transition:all .3s;font-weight:500}
.lang-switch button.active{background:linear-gradient(135deg,#c026d3,#ec4899);color:#fff}

.shape{position:fixed;opacity:.08;pointer-events:none;z-index:0}
.shape:nth-child(1){top:10%;left:5%;width:300px;height:300px;background:linear-gradient(45deg,#580c2b,#c026d3);border-radius:30% 70% 70% 30% / 30% 30% 70% 70%;animation:morph 20s ease-in-out infinite,float 15s ease-in-out infinite}
.shape:nth-child(2){top:60%;right:10%;width:250px;height:250px;background:linear-gradient(135deg,#3b071e,#580c2b);border-radius:60% 40% 30% 70% / 60% 30% 70% 40%;animation:morph 25s ease-in-out infinite,float2 18s ease-in-out infinite}
.shape:nth-child(3){bottom:15%;left:15%;width:200px;height:200px;background:linear-gradient(225deg,#1f0a18,#3b071e);border-radius:40% 60% 60% 40% / 60% 40% 60% 40%;animation:morph 22s ease-in-out infinite,float3 20s ease-in-out infinite}
.shape:nth-child(4){top:40%;right:30%;width:180px;height:180px;background:radial-gradient(circle,#c026d3,transparent);border-radius:50%;animation:pulse 10s ease-in-out infinite,float 12s ease-in-out infinite}

@keyframes morph{0%,100%{border-radius:30% 70% 70% 30% / 30% 30% 70% 70%}50%{border-radius:70% 30% 30% 70% / 70% 70% 30% 30%}}
@keyframes float{0%,100%{transform:translate(0,0) rotate(0deg)}33%{transform:translate(30px,-30px) rotate(120deg)}66%{transform:translate(-20px,20px) rotate(240deg)}}
@keyframes float2{0%,100%{transform:translate(0,0) rotate(0deg)}33%{transform:translate(-40px,30px) rotate(-120deg)}66%{transform:translate(25px,-25px) rotate(-240deg)}}
@keyframes float3{0%,100%{transform:translate(0,0) rotate(0deg)}33%{transform:translate(20px,40px) rotate(90deg)}66%{transform:translate(-30px,-20px) rotate(180deg)}}
@keyframes pulse{0%,100%{transform:scale(1);opacity:.08}50%{transform:scale(1.2);opacity:.12}}

/* Scroll Animations */
.scroll-reveal{opacity:0;transform:translateY(50px);transition:all .8s ease-out}
.scroll-reveal.active{opacity:1;transform:translateY(0)}
.scroll-reveal-left{opacity:0;transform:translateX(-50px);transition:all .8s ease-out}
.scroll-reveal-left.active{opacity:1;transform:translateX(0)}
.scroll-reveal-right{opacity:0;transform:translateX(50px);transition:all .8s ease-out}
.scroll-reveal-right.active{opacity:1;transform:translateX(0)}

a{text-decoration:none;color:inherit}
.container{max-width:1200px;margin:0 auto;padding:0 20px;position:relative;z-index:1}
header{background:linear-gradient(135deg,#3b071e 0%,#580c2b 50%,#c026d3 100%);color:#e2e8f0;padding:100px 20px;text-align:center;position:relative;overflow:hidden;border-bottom:1px solid rgba(236,72,153,.2)}
header::before{content:'';position:absolute;top:-50%;right:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(236,72,153,.05) 1px,transparent 1px);background-size:40px 40px;animation:drift 30s linear infinite}
header::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:2px;background:linear-gradient(90deg,transparent,#ec4899,transparent)}
@keyframes drift{to{transform:translate(-40px,-40px)}}

/* Typing Animation */
header h1{font-size:3rem;margin-bottom:10px;text-shadow:0 0 30px rgba(236,72,153,.5),0 0 60px rgba(236,72,153,.3)}
.typing-text{display:inline-block;border-right:3px solid #ec4899;padding-right:5px;animation:blink .7s step-end infinite}
@keyframes blink{0%,100%{border-color:transparent}50%{border-color:#ec4899}}

header .title{font-size:1.5rem;opacity:.8;margin-bottom:20px;color:#fbcfe8}
header .intro{max-width:700px;margin:0 auto;font-size:1.1rem;opacity:.7;color:#e0e7ff}

nav{background:rgba(31,10,24,.95);backdrop-filter:blur(10px);box-shadow:0 4px 20px rgba(0,0,0,.5);position:sticky;top:0;z-index:100;border-bottom:1px solid rgba(236,72,153,.1)}
nav ul{display:flex;justify-content:center;list-style:none;padding:15px 0;flex-wrap:wrap}
nav a{padding:10px 20px;transition:all .3s;font-weight:500;position:relative}
nav a::after{content:'';position:absolute;bottom:5px;left:50%;transform:translateX(-50%);width:0;height:2px;background:linear-gradient(90deg,#ec4899,#f9a8d4);transition:width .3s}
nav a:hover{color:#f9a8d4}
nav a:hover::after{width:80%}

section{padding:80px 20px;position:relative;z-index:1}
section:nth-child(even){background:rgba(31,10,24,.3);border-top:1px solid rgba(236,72,153,.1);border-bottom:1px solid rgba(236,72,153,.1)}

h2{font-size:2.5rem;margin-bottom:40px;text-align:center;color:#e2e8f0;position:relative;padding-bottom:15px;text-shadow:0 0 20px rgba(236,72,153,.4)}
h2::after{content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:60px;height:4px;background:linear-gradient(135deg,#ec4899,#f9a8d4);border-radius:2px;box-shadow:0 0 15px rgba(236,72,153,.6)}

.about-content{max-width:800px;margin:0 auto;font-size:1.1rem;color:#cbd5e1;text-align:center;line-height:1.8}

.skills{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;max-width:900px;margin:0 auto}

/* 3D Transform on Hover */
.skill-card{background:rgba(88,12,43,.4);backdrop-filter:blur(10px);padding:30px;border-radius:10px;border:1px solid rgba(236,72,153,.2);box-shadow:0 5px 25px rgba(0,0,0,.5);transition:all .3s;text-align:center;position:relative;overflow:hidden;transform-style:preserve-3d;perspective:1000px}
.skill-card::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(236,72,153,.1),transparent);opacity:0;transition:opacity .3s}
.skill-card:hover{transform:translateY(-5px) rotateX(5deg) rotateY(5deg);border-color:rgba(236,72,153,.5);box-shadow:0 15px 50px rgba(236,72,153,.4)}
.skill-card:hover::before{opacity:1}
.skill-card h3{color:#f9a8d4;margin-bottom:10px;font-size:1.3rem;position:relative;z-index:1}
.skill-card p{color:#cbd5e1;position:relative;z-index:1}

.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px}

.project-card{background:rgba(88,12,43,.4);backdrop-filter:blur(10px);border-radius:10px;overflow:hidden;border:1px solid rgba(236,72,153,.2);box-shadow:0 5px 25px rgba(0,0,0,.5);transition:all .3s;transform-style:preserve-3d;perspective:1000px}
.project-card:hover{transform:translateY(-8px) rotateX(3deg);border-color:rgba(236,72,153,.5);box-shadow:0 20px 60px rgba(236,72,153,.5)}
.project-header{background:linear-gradient(135deg,#3b071e,#580c2b);color:#e2e8f0;padding:30px;text-align:center;border-bottom:1px solid rgba(236,72,153,.2)}
.project-header h3{font-size:1.5rem;margin-bottom:5px;text-shadow:0 0 15px rgba(236,72,153,.5)}
.project-body{padding:25px;color:#cbd5e1;line-height:1.7}

/* Blog Section */
.blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px}
.blog-card{background:rgba(88,12,43,.4);backdrop-filter:blur(10px);border-radius:10px;overflow:hidden;border:1px solid rgba(236,72,153,.2);box-shadow:0 5px 25px rgba(0,0,0,.5);transition:all .3s;cursor:pointer;transform-style:preserve-3d}
.blog-card:hover{transform:translateY(-8px) rotateX(2deg);border-color:rgba(236,72,153,.5);box-shadow:0 20px 60px rgba(236,72,153,.5)}
.blog-image{width:100%;height:200px;background:linear-gradient(135deg,#3b071e,#580c2b);display:flex;align-items:center;justify-content:center;color:#ec4899;font-size:3rem}
.blog-content{padding:25px}
.blog-date{color:#ec4899;font-size:.9rem;margin-bottom:10px}
.blog-title{font-size:1.4rem;color:#e2e8f0;margin-bottom:10px}
.blog-excerpt{color:#cbd5e1;line-height:1.6;font-size:.95rem}
.blog-read-more{color:#f9a8d4;margin-top:15px;display:inline-block;font-weight:500;transition:all .3s}
.blog-read-more:hover{color:#ec4899;transform:translateX(5px)}

.contact-content{max-width:600px;margin:0 auto;text-align:center}
.contact-info{margin:30px 0}
.contact-info a{display:inline-flex;align-items:center;gap:10px;padding:15px 30px;background:linear-gradient(135deg,#c026d3,#ec4899);border:1px solid rgba(236,72,153,.3);color:#e2e8f0;border-radius:50px;margin:10px;transition:all .3s;font-weight:500;box-shadow:0 5px 20px rgba(236,72,153,.3)}
.contact-info a:hover{background:linear-gradient(135deg,#ec4899,#f9a8d4);transform:scale(1.05);box-shadow:0 8px 30px rgba(236,72,153,.5)}

.social-links{display:flex;justify-content:center;gap:20px;margin-top:30px}
.social-links a{display:flex;align-items:center;justify-content:center;width:50px;height:50px;background:rgba(88,12,43,.6);border:1px solid rgba(236,72,153,.3);border-radius:50%;transition:all .3s;box-shadow:0 5px 15px rgba(0,0,0,.5)}
.social-links a:hover{background:rgba(236,72,153,.3);border-color:rgba(236,72,153,.6);transform:scale(1.1) rotateZ(360deg);box-shadow:0 8px 25px rgba(236,72,153,.4)}
.social-links svg{width:24px;height:24px;fill:#cbd5e1;transition:fill .3s}
.social-links a:hover svg{fill:#e2e8f0}

footer{background:rgba(31,10,24,.95);color:#94a3b8;text-align:center;padding:30px 20px;border-top:1px solid rgba(236,72,153,.2);position:relative;z-index:1}
footer p{opacity:.7}

/* Blog Modal Styles */
.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(31,10,24,.9);backdrop-filter:blur(10px);display:none;align-items:center;justify-content:center;z-index:9998;opacity:0;transition:opacity .3s;overflow-y:auto;padding:20px}
.modal-overlay.visible{display:flex;opacity:1}
.modal-content{background:rgba(88,12,43,.95);padding:40px;border-radius:15px;border:1px solid rgba(236,72,153,.3);box-shadow:0 10px 40px rgba(236,72,153,.4);max-width:800px;width:100%;position:relative;transform:scale(.9);transition:transform .3s;max-height:90vh;overflow-y:auto}
.modal-overlay.visible .modal-content{transform:scale(1)}
.modal-close-btn{position:absolute;top:15px;right:20px;background:transparent;border:none;color:#e2e8f0;font-size:2rem;cursor:pointer;line-height:1;transition:color .3s}
.modal-close-btn:hover{color:#ec4899}
#modalTitle{font-size:2rem;color:#f9a8d4;margin-bottom:20px;padding-right:40px}
#modalBody{color:#cbd5e1;line-height:1.8;font-size:1.05rem}

@media(max-width:768px){
header h1{font-size:2rem}
header .title{font-size:1.2rem}
h2{font-size:2rem}
nav ul{flex-wrap:wrap}
nav a{padding:8px 15px;font-size:.9rem}
.skills,.projects,.blog-grid{grid-template-columns:1fr}
section{padding:50px 20px}
.shape{display:none}
.lang-switch{top:10px;right:10px;font-size:.85rem}
#scrollTop{bottom:20px;right:20px;width:45px;height:45px}
.modal-content{padding:25px}
#modalTitle{font-size:1.5rem}
}
@media(max-width:480px){
header{padding:60px 20px}
header h1{font-size:1.5rem}
.contact-info a{padding:12px 20px;font-size:.9rem}
}
</style>
